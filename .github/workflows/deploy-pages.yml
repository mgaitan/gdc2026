name: Deploy schedule to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'out/grid.html'
      - 'out/schedule-reapply.html'
      - '.github/workflows/deploy-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static site payload
        run: |
          mkdir -p _site
          cp out/grid.html _site/index.html
          cp out/schedule-reapply.html _site/schedule.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
